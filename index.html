<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creá tu cuenta para invertir en Real state</title>
    <link rel="stylesheet" type="text/css" href="crear cuenta.css">
    <link rel="SHORTCUT ICON" href="https://thumbs.dreamstime.com/b/www-internet-favicon-www-internet-favicon-icon-illustration-design-110435736.jpg">
</head>
<body>
    <h1 class="title">Networking</h1>
    
    <h1 class="subtitulo">Crear cuenta</h1>
    <form action="Crear Cuenta">
    <label>
        <input class="nombre" type="text"placeholder="Nombre" required autocomplete="name">
    </label>
    <label>
        <input class="apellido" type="text"placeholder="Apellido" required autocomplete="family-name">
    </label>
    <br><br>
    <label>
        <input class="mail" type="email"placeholder="Correo electrónico" required autocomplete="email">
    </label>
    <br> <br>
    <label>
        <input class="psw" type="password" placeholder="Contraseña" required autocomplete="current-password">
    </label>
    <label>
        <input class="psw2" type="password"required placeholder="Repetir Contraseña">
    </label>
    <br><br>
    <label>
        <input class="tel" type="tel" placeholder="Teléfono" minlength="7">
    </label>
    <br><br>
    <label class="checkbox"> 
        <input type="checkbox"> Código asesor (opcional)
    </label>
    <br>
    <p class="leyenda">
        Al registrarte, estás aceptando nuestros <a class="a" href="https://www.argentina.gob.ar/terminos-y-condiciones" target="_blank">Términos y Condiciones<a>
    </p>

    <label>
        <input class="boton" type="submit"value="Registrarme"></input>
    </label>
</form>

    <p class="v">¿Ya tenés cuenta? <a class="b" href="ingresar.html">Toca aquí para ingresar</a></p>

        <img class="artis" src="chatbot.png">
</body>
</html>
